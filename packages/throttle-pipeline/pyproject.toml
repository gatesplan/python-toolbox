[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "throttle-pipeline"
version = "0.1.0"
description = "Adaptive rate limiting system for any rate-limited APIs"
readme = "README.md"
requires-python = ">=3.9"
dependencies = []

[project.optional-dependencies]
binance = ["binance-connector>=3.12.0"]
upbit = ["python-upbit-api>=1.9.1"]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["throttle_pipeline*"]
